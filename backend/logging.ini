[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access

[handlers]
keys=default,access

[formatters]
keys=default,access

[logger_root]
level=INFO
handlers=default

[logger_uvicorn]
level=INFO
handlers=default
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=default
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=access
propagate=0
qualname=uvicorn.access

[handler_default]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stderr,)

[handler_access]
class=StreamHandler
level=INFO
formatter=access
args=(sys.stdout,)

[formatter_default]
class=uvicorn.logging.DefaultFormatter
format=%(asctime)s %(levelprefix)s %(message)s
datefmt=%Y-%m-%d %H:%M:%S
use_colors=False

[formatter_access]
class=uvicorn.logging.AccessFormatter
format=%(asctime)s %(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s
datefmt=%Y-%m-%d %H:%M:%S
use_colors=False
